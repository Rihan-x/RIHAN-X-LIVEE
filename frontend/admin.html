<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - RIHAN X LIVEE</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
.admin-box{
  max-width:900px;
  margin:30px auto;
  padding:30px;
  border:2px solid red;
  border-radius:15px;
  box-shadow:0 0 25px red;
}
.player{
  border:1px solid red;
  padding:10px;
  margin:10px;
  border-radius:10px;
}
.danger{
  background:red;
  color:black;
}
</style>
</head>

<body>

<h1>ðŸ‘‘ GOD MODE ADMIN PANEL ðŸ‘‘</h1>

<div class="admin-box">

<h2>Tournament Players</h2>
<div id="playersList">Loading...</div>

<hr>

<h2>Role Management</h2>
<input type="text" id="userUID" placeholder="User UID">
<select id="newRole">
<option value="USER">USER</option>
<option value="ADMIN">ADMIN</option>
<option value="SUPER_ADMIN">SUPER_ADMIN</option>
</select>
<button onclick="changeRole()">Update Role</button>

<hr>

<button class="danger" onclick="logout()">Logout</button>

</div>


<script type="module">

import { auth, db } from "./js/firebase.js";
import { signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  getDocs,
  deleteDoc,
  doc,
  updateDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* =========================
   AUTH CHECK
========================= */

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href = "login.html";
  }else{
    const userDoc = await getDoc(doc(db,"users",user.uid));
    if(!userDoc.exists() || userDoc.data().role === "USER"){
      alert("Access Denied");
      window.location.href = "index.html";
    }else{
      loadPlayers();
    }
  }
});


/* =========================
   LOAD TOURNAMENT PLAYERS
========================= */

async function loadPlayers(){
  const snapshot = await getDocs(collection(db,"tournaments"));
  const list = document.getElementById("playersList");
  list.innerHTML = "";

  snapshot.forEach(player=>{
    const data = player.data();
    list.innerHTML += `
      <div class="player">
        <p>Name: ${data.playerName}</p>
        <p>UID: ${data.playerUID}</p>
        <button onclick="deletePlayer('${player.id}')">Delete</button>
      </div>
    `;
  });
}


/* =========================
   DELETE PLAYER
========================= */

window.deletePlayer = async function(id){
  await deleteDoc(doc(db,"tournaments",id));
  loadPlayers();
}


/* =========================
   CHANGE USER ROLE
========================= */

window.changeRole = async function(){
  const uid = document.getElementById("userUID").value;
  const role = document.getElementById("newRole").value;

  await updateDoc(doc(db,"users",uid),{
    role: role
  });

  alert("Role Updated!");
}


/* =========================
   LOGOUT
========================= */

window.logout = async function(){
  await signOut(auth);
  window.location.href = "index.html";
}

</script>

</body>
</html>
